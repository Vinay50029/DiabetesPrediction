<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>predict diabetic</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>

</head>
<body class="bg-body text-body">

  <section>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4 shadow">
      <div class="container-fluid">
        <!-- Icon + Title -->
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="{{ url_for('static', filename='images/icon1.png') }}" alt="icon" width="60" height="60" class="me-2 border border-dark border-2 rounded-circle">
          <span class="fs-4 fw-bold text-black heading"><h3><b>Diabetic Prediction</b></h3></span>
        </a>
    
        <!-- Collapsible button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav fs-4">
            <li class="tcolors nav-item">
              <a class=" nav-link {% if request.path == '/' %}active-link{% endif %} text-black" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/predict' %}active-link{% endif %} text-black " href="/predict">DiabeticRetinopathy</a>
            </li>
            <li class=" nav-item">
              <a class="nav-link {% if request.path == '/about' %}active-link{% endif %} text-black" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <section>
    <div class="container py-3">
      <h2 class="text-center mb-4">Prediction Result</h2>
      
        <div class="card p-3 shadow mb-4">
          <h4>User Details</h4>
          <p><strong>Name:</strong> {{ name }}</p>
          <p><strong>Age:</strong> {{ age }}</p>
          <p><strong>Gender:</strong> {{ gender }}</p>
          <p><strong>Email:</strong> {{ email }}</p>
        </div>
    
        <div class="card p-4 shadow text-center">
          <h4><strong>Result:</strong> {{ result }}</h4>
        </div>
  
      </div>

      <div class="text-center">
        <a href="/predict_text" class="btn btn-primary">Try Again</a>
    </div>
  </section>
        <!-- Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
